<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Template{% endblock %}</title>
    <link rel="icon" type="image/vnd.icon" href="/static/favicon/favicon.ico">
    <link rel="icon" type="image/png" href="/static/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/static/favicon/apple-touch-icon.png">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/css/utils.css">
    <script src="/static/js/utils.js"></script>

    <!-- custom bootstrap -->
    <script defer src="/static/js/bs-elem-activation.js"></script>

    <!-- flash -->
    <script defer src="/static/js/flash.js"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block head %}{% endblock %}
</head>

<body class="bg-body-tertiary vh-100 d-flex flex-column">
    {% block header %}{% endblock %}

    {% block content %}{% endblock %}

    {% block footer %}{% endblock %}
</body>

</html>
