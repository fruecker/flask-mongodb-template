{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flash-container w-100">
    {% for category, message in messages %}
    <div class="flash alert alert-{{category}} w-100 d-flex align-items-center">
        <span class="message">
            {{ message }}
        </span>
        <i role="button" class="bi bi-x-circle ms-auto"></i>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
